{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="page-header">
  <h1>Update Details</h1>
</div>
<div class="col-md-8">
<form method="POST" action="">
  {% csrf_token %}
    {{ form |crispy }}
  </div>

    <button type="submit" class="btn btn-default">Save</button>
  </div>
</form>
</div>
{% endblock %}
