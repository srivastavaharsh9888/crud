{% extends 'base.html' %}
{% block body %}
<div class="container text-center">
<div class="page-header">
  <h1>All Users</h1>
</div>
<br>
<br>
<div class="col-md-8">
	{% for i in alldetails %}
		{% if i.id_no %}
			<div class="container">
				<h3>{{i.id_no}}</h3>
				<a href="{% url 'detailsofuser' i.id_no %}"><button type="submit" class="btn btn-default">Show</button></a>
				<a href="{% url 'deleteuser' i.id_no %}"><button type="submit" class="btn btn-danger">Delete</button></a>
			</div>
			<br>
		{% else %}
			<div class="container">
				<h3>No ID NO.</h3>
			</div>
			<br>
		{% endif %}
	{% endfor %}
</div>
</div>
{% endblock %}
