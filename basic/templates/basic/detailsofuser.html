{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container text-center">	
		<h1>User Details</h1>
	</div>
	{% for i in details %}
	<br>
	<br>
		<div class="row">
			<div class="col-md-9">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-4 text-center">
								<img class="img-circle avatar avatar-original" style="-webkit-user-select:none; 
								display:block; margin:auto;" src="http://robohash.org/sitsequiquia.png?size=120x120">
							</div>
							<div class="col-md-8">
								<div class="row">
									<div class="col-md-12">
										<h1 class="only-bottom-margin">{{i.name}}</h1>
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-md-6">

										<span class="text-muted">ID:- </span>{{i.id_no}}<br>
										<span class="text-muted"></span><br>
										<span class="text-muted">College Name:- </span> {{i.college_name}}<br>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<br> <br>
	<div class="container text-center">
	<a href="{% url 'edituser' i.id_no %}"><button type="submit" class="btn btn-default">Edit</button></a>
	<a href="{% url 'deleteuser' i.id_no %}"><button type="submit" class="btn btn-danger">Delete</button></a>
	<a href="http://127.0.0.1:8000/basic/read"><button type="submit" class="btn btn-default">Back</button></a>
	</div>
	{% endfor %}
{% endblock %}
